<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../js/articulos.js" type="text/javascript" defer></script>
    <link rel="stylesheet"  type="text/css" href="../css/articulos.css"></link>
    <title>Tienda online - Escudos</title>
  </head>
  <body onload="main()" >
      <div class="center">
        <div class="imagenes">
          <p>Artículo seleccionado</p>
           <canvas id="canvas"></canvas>
           <div class="descriptor" > Descripción 
            <span id="descriptor"> </span>
          </div>

          <div class="imagenes">
            <figure>
              <img src="../img/hyliano.png" class="images" id="articulo" alt="Supera en defensa y resistencia a cualquier otro.">
              <figcaption> Escudo Hyliano</figcaption>
            </figure>

            <figure>
              <img src="../img/viajero.png" class="images" id="articulo" alt="Sólido escudo muy apreciado por viajeros. Elaborado en madera y reforzado con cuero">
              <figcaption>Escudo de viajero</figcaption>
            </figure>

            <figure>
              <img src="../img/guardian.png" class="images" id="articulo" alt=" Protege de los rayos que lanzan los miniguardianes.">
              <figcaption>Escudo de guardián</figcaption>
            </figure>
            

            <figure>
              <img src="../img/centaleon.png" class="images" id="articulo" alt="La doble hoja afilada que incorpora permite utilizarlo también para realizar ataques.">
              <figcaption>Escudo de centaleón</figcaption>
            </figure>

            <figure>
              <img src="../img/ancestral.png" class="images" id="articulo" alt="Este escudo fue hecho usando tecnología Sheikah antigua.">
              <figcaption>Escudo Ancestral</figcaption>
            </figure>

          </div>
        </div>
  </body>
</html>
