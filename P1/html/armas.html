<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../js/articulos.js" type="text/javascript" defer></script>
    <link rel="stylesheet"  type="text/css" href="../css/articulos.css"></link>
    <title>Tienda online - Escudos</title>
  </head>
  <body onload="main()" >
      <div class="center">
        <div class="imagenes">
          <p>Artículo seleccionado</p>
           <canvas id="canvas"></canvas>
           <div class="descriptor" > Descripción 
            <span id="descriptor"> </span>
          </div>

          <div class="imagenes">
            <figure>
              <img src="../img/maestra.png" class="images" id="articulo" alt="La legendaria espada destructora del Mal.">
              <figcaption> Espada Maestra</figcaption>
            </figure>

            <figure>
              <img src="../img/lizal.png" class="images" id="articulo" alt="Se puede emplear tanto en combates cuerpo a cuerpo como para arrojarla al enemigo desde lejos. ">
              <figcaption>Bumeran lizal</figcaption>
            </figure>

            <figure>
              <img src="../img/real.png" class="images" id="articulo" alt="Lanza que la familia real de Hyrule reservaba a quienes destacaban por su pericia con esta arma">
              <figcaption>Lanza real</figcaption>
            </figure>
            

            <figure>
              <img src="../img/moblin.png" class="images" id="articulo" alt="Garrote sencillo que emplean los moblin.">
              <figcaption>Garrote Moblin</figcaption>
            </figure>

            <figure>
              <img src="../img/gerudo.png" class="images" id="articulo" alt="Arma corriente que las guerreras gerudo usan para defenderse ">
              <figcaption>Daga Gerudo</figcaption>
            </figure>

          </div>
        </div>
  </body>
</html>
