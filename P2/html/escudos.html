<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="../js/articulos.js" type="text/javascript" defer></script>
    <link rel="stylesheet"  type="text/css" href="../css/articulos.css"></link>
    <title>Tienda online - Escudos</title>
  </head>
  <body onload="main()" >
      <div class="center">
        <div class="imagenes">
          <div class="seleccionado">
            <span>Artículo seleccionado</span>
            <hr>
            <span id="name"></span>
            <button onclick="send_cookie()" >Añadir al carrito</button>
          </div>
          <canvas id="canvas" width="180" height="250"></canvas>
           <div class="descriptor" > Descripción
             <hr>
            <span id="descriptor"> </span>
          </div>
          <section>
            
          <div class="imagenes">
            <figure>
              <img src="../img/hyliano.png" class="images" id="articulo" alt="Supera en defensa y resistencia a cualquier otro." name="Escudo Hyliano">
              <figcaption> Escudo Hyliano</figcaption>
            </figure>

            <figure>
              <img src="../img/viajero.png" class="images" id="articulo" alt="Sólido escudo muy apreciado por viajeros. Elaborado en madera y reforzado con cuero" name="Escudo de viajero">
              <figcaption>Escudo de viajero</figcaption>
            </figure>

            <figure>
              <img src="../img/guardian.png" class="images" id="articulo" alt=" Protege de los rayos que lanzan los miniguardianes." name="Escudo de guardián">
              <figcaption>Escudo de guardián</figcaption>
            </figure>
            

            <figure>
              <img src="../img/centaleon.png" class="images" id="articulo" alt="La doble hoja afilada que incorpora permite utilizarlo también para realizar ataques." name="Escudo de centaleón">
              <figcaption>Escudo de centaleón</figcaption>
            </figure>

            <figure>
              <img src="../img/ancestral.png" class="images" id="articulo" alt="Este escudo fue hecho usando tecnología Sheikah antigua." name="Escudo Ancestral">
              <figcaption>Escudo Ancestral</figcaption>
            </figure>

          </div>
        </section>
        </div>
  </body>
</html>
